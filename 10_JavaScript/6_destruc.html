<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 구조 분해 할당(비구조화 할당)
    // 배열의 값 또는 객체의 속성을 풀어서 별개의 변수로 쓸 수 있게 해주는 분법

    // 1. 객체 구조 분해 할당
    // 객체의 속성 값을 변수에 할당하려면?
    // ES5
    var person1 = {
      first: 'hun',
      last: 'kim'
    };

    // ES6
    const person2 = {
      first: 'hun',
      last: 'kim'
    };

    const {first,last} = person2; // 주의: 변수명은 key값과 동일하게 
    console.log(first,last);
    // 구조 분해 할당을 이용하여 person2가 가진 속성에 접근 + 해당 속성 이름으로 변수 선언이 가능함

























  </script>
</head>
<body>
  
</body>
</html>
