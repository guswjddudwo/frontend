    // 배열스러운, 즉 배열처럼 보이지만 배열이 아닌 객체를 받아서 실제 배열로 변환해 반환

    // .every() 모든 요소가 주어진 조건과 일치하는지 여부를 확인

    const numArray = [1,2,3,4,5,6,1,2,3,4,1];
