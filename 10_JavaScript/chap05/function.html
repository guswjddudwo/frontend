<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 함수
    // 여러 실행 코드들의 묶음(그룹화)
    // 자주 사용하는 코드들(기능)을 저장했다가 필요할 때 호출해서 사용
    // function 키워드를 사용하여 정의 => ES6차에서는 화살표 함수를 사용

    // 1. 함수 선언문: 기명 함수로 정의
    // function 함수명() {
    //   실행코드;
    // }

    // 2. 함수 표현식: 익명 함수를 변수에 할당
    // 변수 = function () {
    //   실행코드;
    // };

    // 위와 같이 정의된 함수는 즉시 실행되지 않음, 메모리에 할당되어 있다가 함수가 호출되면 실행
    // 1. 함수명();
    // 2. 변수명();

    function greeting() {
      document.write('hello<br>');
    }
    greeting();
    function greeting(name) {
      document.write('hello' + name, '<br>');
    }
    greeting('김재');

    // (참고) 함수 선언문과 함수 표현식의 차이점
    // 함수 선언문은 호이스팅(끌어 올리기)이 일어난다.
    // 해당 스코프(유효범위)의 최상단으로 끌어올려진 것과 같은 현상
    // 변수나 함수 선언이 코드 실행보다 먼저 메모리에 할당(저장)되는 과정
    let count = 0;
    
    myFunc();
    
    function myFunc() {
      count++;
      document.write('hello' + count, '<br>');
    }

    myFunc();

    // theFunc(); // error

    const theFunc = function () {
      count++;
      document.write('bye' + count, '<br>');
    };

    theFunc();

    // 버튼 클릭할 때마다 배경색이 바뀌도록 함수 만들기
    const color = ['yellow', 'aqua', 'purple', 'white'];

    let i = 0;
    function changeColor() {
      if (i >= color.length) {
        i = 0;
      }

      const bodyTag = document.querySelector('body');
      bodyTag.style.backgroundColor = color[i++];
    }

    // 매개변수가 있는 함수
    // function 함수명(매개변수1, 매개변수2, ...) {
    //   실행코드;
    // }
    // 함수명(인자값1, 인자값2, ...);
    function introduce(name, area) { // 외부에서 받을 데이터가 있으면 매개 변수 선언
      document.write(`안녕하세요. ${name}입니다.<br>`);
      document.write(`사는곳은 ${area}입니다.<br>`);
    }
    introduce('김재현', '서울'); // 인자값(인수, 매개값) 넘겨줌
    introduce('김재현');

    // 로그인 함수 만들기
    const dbId = 'goni';
    const dbPw = '1234';

    // 잘못된 id입력: alert('존재하지 않는 아이디입니다.');
    // 잘못된 pw입력: alert('잘못된 비밀번호입니다.');
    // 로그인 성공 시: document.write(id + '님 방문을 환영합니다.');
    function login(id, pw) {
      if (dbId === id) {
        if (dbPw === pw) {
          document.write(id + '님 방문을 환영합니다.');
        } else {
          alert('잘못된 비밀번호입니다.');
        }
      } else {
        alert('존재하지 않는 아이디입니다.');
      }
    }

    // const userId = prompt('아이디를 입력하세요.');
    // const userPw = prompt('패스워드를 입력하세요.');
    // login(userId, userPw);

    // 매개변수 없이 함수에 전달된 값 받아오기
    // arguments 내장 객체
    // function 함수명() {
    //   arguments;
    // }
    // 함수명(인자값1, 인자값2, 인자값3);
    function sumAll() {
      // arguments = [1, 10, 100, 1000, 10000];
      let sum = 0;
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i];
      }
      document.write('총합: ' + sum);
    }
    sumAll(1, 10, 100, 1000, 10000);
    document.write('<br>');

    // 함수에서 return문의 역할
    // 데이터(결과값)를 반환
    // 함수를 강제 종료
    // function 함수명() {
    //   실행코드;
    //   return 값;

    //   실행코드2; (실행X)
    // }
    function sum(num1, num2) {
      return num1 + num2;
    }
    const result = sum(10, 20);
    document.write(result, '<br>');

    // 두 과목의 점수를 입력받아 평균 점수 구하기
    function testAvg(arrData) {
      let sum = 0;
      for (let i = 0; i < arrData.length; i++) {
        sum += Number(prompt(arrData[i] + ' 점수는?', '0'));
      }

      const avg = sum / arrData.length;
      return avg;
    }

    const arrSubject = ['국어', '수학'];
    const resultAvg = testAvg(arrSubject);
    document.write(`평균 점수는 ${resultAvg}점 입니다.<br>`);

    // 이전/다음 버튼으로 이미지 넘기기


    // 참고 객체 생성자 함수
    // 내장 객체를 사용할 땐 자바스크립트 엔진에 내장된 객체 생성자 함수를 사용하여 객체 생성
    // 직접 객체 생성자 함수를 선언하고 객체 생성 => 유사한 객체를 여러 개 만들 때 사용
   
    // function 함수명(매개변수1,매개변수2,...) {
    //   this.속성명 = 값;
    //   this.메소드명 = function () {
    //     실행코드;
    //   }
    // }
    // const 변수 = new 함수명(); //객체 생성
    
    //일반 함수와 구분?
    // 1) 함수 이름의 첫 글자는 대문자로 시작
    // 2) 반드시 new 키워드르 붙여 실행 

    
    
    function CheckWeight(name,height, weight) {
      this.userName = name;
      this.userHeight = height;
      this.userWeight = weight;

      this.getInfo = function () {
        let str = '';
        str += '이름:'; + this.userName + ',';
        str += '키:'; + this.userHeight + ',';
        str += '몸무게:'; + this.userWeight + ',';
        return str;
      }
    }

    const jang = new CheckWeight('장보리', 168, 62);
    console.log(jang);
    const park = new CheckWeight('박찬호', 168, 62);
    console.log(park);

    document.write(jang.getInfo());
    document.write('<br>');

    // 내장객체
    // 자바스크립트 엔진에 내장되어 바로 호출 가능한 함수

    // 문자열 데이터를 정수형 데이터로 반환 
    console.log(parseInt('10.33'));
    console.log(parseInt('15px'));

    // 문자형 데이터로 반환
    console.log(String(5));
    console.log(String([1,2,3,4,5]));
    console.log(String(new Date()));

    // 숫자형 데이터로 반환(숫자형으로 바꿀수 없으면 NaN을 반환)
    console.log(Number('5'));
    console.log(Number(true));
    console.log(Number(false));
    console.log(Number('abc'));


    // 논리형 데이터로 반환
    // false 값들: false, 0,(-0), ' '(" "), undefined, null NaN
    console.log(Boolean(5));
    console.log(Boolean(null));
    console.log(Boolean(10 > 9));

    // NaN(not-a-Number) 값이면 true를 반환
    console.log(isNaN(5));
    console.log(isNaN(5 - 2));
    console.log(isNaN('123')); // 테스트하기 전에 값을 숫자로 변환
    console.log(isNaN('hello'));






  </script>
</head>
<body>
  <button onclick="changeColor()">배경색 바꾸기</button>

  <div>
    <p>
      <img src="images/pic_1.jpg" alt="photo" class="photo">
    </p>
  </div>
</body>
</html>
