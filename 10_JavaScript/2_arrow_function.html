<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //  화살표 함수
    // 화살표(=>)를 사용해서 함수를 선언하는 방법
    // () => {};

    // ES5에서 일반적인 방법
    const greeting1 = function () {
      return 'hello' + name;
    };

    // 화살표 함수로 바꾸면
    const greeting2 = (name) => {
      return `hello ${name}`;
    };

    // 매개변수가 하나만 있으면 괄호 생략 가능 
    const greeting3 = name => {
      return `hello ${name}`;
    };

    // 매개변수가 전혀 없으면 다음과 같이 빈 괄호를 써야 함
    const greeting4 = () => {
      return `hello`;
    };

    // 암시적 반환
    // 리턴문 한줄만 있을 경우 중괄호(함수 블록)랑 return키워드 둘 다 생략 가능
    // return 키워드만 생략하면 안됨!!
    const greeting5 = name => `hello ${name}`;

    // 주의! 코드의 간결함보다는 가독성이 우선
    // 아직 ES6차 익숙하지 않다면 greeting2와 같이 작성사는것도 좋다.


    // 객체를 암시적으로 반환하기
    const race = '100m dash';
    const runners = ['Kim', 'Lee', 'Park'];

    // map(): 기존 배열의 요소를 이용하여 새로운 배열을 만듦
    const result = runners.map((runners, index) => ({ // 객체를 소괄호로 감싼다
        name: runners,
        race: race,
        place: index + 1 
      
    }));
    console.log(result);

    // 화살표 함수는 익명 함수
    // 참조할 이름이 필요하다면 함수를 변수에 할당하면 됨

    // Q. : 화살표 함수로 변경하기
    // Q 1. 
    function add(num1,num2) {
      return num1,num2;
    }
    // 풀이1
    const add = (num1,num2) => num1+num2;


    // Q2.
    function ask(question, yes,no) {
      if(confirm(question)) yes();
      else no();
    }

    ask('동의하십니까?',
    function () {alert('동의하셨습니다.');},
    function () {alert('취소 버튼을 누르셨습니다.');}
    );

    // 풀이2 
    const ask = (question, yes,no) => {
      if(confirm('동의하십니까?')) yes();
      else no();
    }

    ask('동의하십니까?',
      () => alert('동의하셨습니다.'),
      () => alert('취소 버튼을 누르셨습니다.')
    );

    // Q3.
    function addMember(name) {
      return{
        no:0,
        name: name
      };
    }

    const member = addMember('김재');
    console.log(member);

    // 풀이3
    const addMember = name => {{no:0, name: name}};
    const member = addMember('김재');
    console.log(member);

  </script>
</head>

</body>
</html>
