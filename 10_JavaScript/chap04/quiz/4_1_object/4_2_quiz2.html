  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script>
    // 문제2
    // 나 자신의 정보로 사람(person) 객체 만들기(리터럴 방식 이용)
    // 속성 - name(문자), age(숫자), gender('남자' or '여자'), hobby(배열[])
    // 기능 - speak(), walk(), eat() 등 자유롭게 한가지 작성
    // (메소드 내 실행코드는 document.write()를 사용하여 간단한 출력문 작성)

    // 객체 완성 후 모든 속성을 출력 및 호출해보세요.

    const hj = {
      name: 'HyunJung',
      age: 30,
      gender: '여자',
      eat: 'food',
      speak:function() {
        document.write('name:' + this.name, '<br>')        
        document.write('age:' + this.age, '<br>')        
        document.write('gender:' + this.gender, '<br>')        
        document.write('eat:' + this.eat, '<br>')        
      },
    };
    document.write('<h1>나의정보</h1>')
    hj.speak();



    // 풀이2
    
  </script>
